<!DOCTYPE html>


<!--

Planet: https://commons.wikimedia.org/wiki/File:Alone_in_Space_-_Astronomers_Find_New_Kind_of_Planet.jpg

<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    
  </head>  
  <body>
    <div class="full-container">
      <div class="left-container">
        <div class="buttons-container">
          <p>
            Image Choices
          </p>
          <p>
            Zoom Options
          </p>
          <button id="sunsetBtn">
            Sunset Image
          </button>
          <button id="zoom1">
            1x Zoom
          </button>
          <button id="fishBtn">
            Fish Image
          </button>
          <button id="zoom2">
            2x Zoom
          </button>
          <button id="birdBtn">
            Bird Image
          </button>
          <button id="zoom3">
            3x Zoom
          </button>
          <button id="flowersBtn">
            Flowers Image
          </button>
          <button id="zoom4">
            4x Zoom
          </button>
          <button id="planetBtn">
            Planet Image
          </button>
          <button id="zoom6">
            6x Zoom
          </button>
        </div>
        
        
        <img id="orig-img" src="" />
        
      </div>
      
      <div class="right-container">
        
        <div class="img-header">
          JPG - 80%
        </div>
        
        <div class="img-header">
          JPG - 60%
        </div>
        
        <div class="zoom-div" id="img1">
          <img class="zoom-img" id="img_80" src="" />
        </div>
        
        <div class="zoom-div" id="img2">
          <img class="zoom-img" id="img_60" src="" />
        </div>
        
        <div class="img-header">
          JPG - 40%
        </div>
        
        <div class="img-header">
          JPG - 20%
        </div>
        
        <div class="zoom-div" id="img3">
          <img class="zoom-img" id="img_40" src="" />
          
        </div>
        
        <div class="zoom-div" id="img4">
          <img class="zoom-img" id="img_20" src="" />
        </div>
      </div>
      
    </div>
    
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
